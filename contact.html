<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Contact</title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header header-name-box">
        <div class="navbar-left header-name-box-text">Tait Takatani</div>
      </div>
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container content-wrap">
    <div class="row">

      <div class="col-sm-8">
        <section class="main-content">
          <h1 class="main-heading-text">Contact</h1>
          <div class="main-content-box">
            <form>
              <label class="form-text">Name</label><br>
              <input type="text" class="form-input" name="name" placeholder="John Smith"><br>
              <label class="form-text">Email</label><br>
              <input type="text" class="form-input" name="email" placeholder="example@gmail.com"><br>
              <label class="form-text">Message</label><br>
              <textarea class="form-input form-textarea"></textarea>
              <button class="form-button">Submit</button>
            </form>
          </div>
        </section>
      </div>

      <div class="col-sm-4">
        <aside class="side-content">
          <h2 class="side-heading">Connect with Me</h2>
          <div class="connect-box">
            <a href="https://github.com/takatanium" target="_blank"><img src="assets/images/github.png" class="connect-icon" alt="Tait GitHub"></a>
            <a href="https://www.linkedin.com/in/taittakatani/" target="_blank"><img src="assets/images/linkedin.png" class="connect-icon" alt="Tait LinkedIn"></a>
            <a href="https://stackexchange.com/users/10913906/tait-takatani" target="_blank"><img src="assets/images/overflow.png" class="connect-icon" alt="Tait Stack Overflow"></a>
          </div>
        </aside>
      </div>

    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">&copy; Copyright 2017 Tait Takatani</p>
    </div>
  </footer>

</body>

</html>
